<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathis Boche - Site Personnel</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #33ff33;
            --secondary-color: #ff00ff;
            --background-color: #0a0a0a;
        }
        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        h1, h2 {
            font-family: 'Black Ops One', cursive;
            text-align: center;
            text-shadow: 0 0 10px var(--primary-color);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            animation: glitch 1s linear infinite;
        }
        @keyframes glitch {
            2%, 64% {
                transform: translate(2px,0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px,0) skew(0deg);
            }
            62% {
                transform: translate(0,0) skew(5deg); 
            }
        }
        .description {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 2em;
            max-width: 100%;
            overflow: hidden;
            white-space: normal;
        }
        .typing-effect {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            border-right: .15em solid var(--primary-color);
            animation: 
                typing 3.5s steps(40, end),
                blink-caret .75s step-end infinite 0s,
                hide-caret 0s 3.5s forwards;
        }
        .typing-effect-2 {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            width: 0;
            border-right: .15em solid transparent;
            animation: 
                typing 2s steps(40, end) 3.5s forwards,
                blink-caret-delayed .75s step-end infinite 3.5s;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary-color); }
        }
        @keyframes blink-caret-delayed {
            from, to { border-color: transparent }
            50% { border-color: var(--primary-color); }
        }
        @keyframes hide-caret {
            to { border-color: transparent; }
        }
        @media (min-width: 768px) {
            .description {
                font-size: 1.5em;
            }
        }
        .interests {
            display: flex;
            flex-direction: column;
            gap: 1em;
            margin-bottom: 2em;
        }
        .interest {
            text-align: center;
            padding: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .interest::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, transparent, transparent, var(--secondary-color));
            animation: rotate 4s linear infinite;
        }
        .interest::after {
            content: '';
            position: absolute;
            inset: 3px;
            background: var(--background-color);
            border-radius: 7px;
        }
        .interest * {
            position: relative;
            z-index: 1;
        }
        @keyframes rotate {
            100% {
                transform: rotate(1turn);
            }
        }
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .bg-element {
            position: absolute;
            background-color: var(--primary-color);
            opacity: 0.1;
            border-radius: 50%;
        }
        .skill-bars {
            margin-top: 2em;
        }
        .skill-bar {
            margin-bottom: 1em;
        }
        .skill-bar-fill {
            height: 20px;
            background-color: var(--primary-color);
            width: 0;
            transition: width 1s ease-in-out;
        }
        .retro-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 2em;
        }
        .retro-icon {
            font-size: 2em;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .crt-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            animation: flicker 0.15s infinite;
        }
        .crt-effect::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
        @keyframes flicker {
            0% {
                opacity: 0.27861;
            }
            5% {
                opacity: 0.34769;
            }
            10% {
                opacity: 0.23604;
            }
            15% {
                opacity: 0.90626;
            }
            20% {
                opacity: 0.18128;
            }
            25% {
                opacity: 0.83891;
            }
            30% {
                opacity: 0.65583;
            }
            35% {
                opacity: 0.67807;
            }
            40% {
                opacity: 0.26559;
            }
            45% {
                opacity: 0.84693;
            }
            50% {
                opacity: 0.96019;
            }
            55% {
                opacity: 0.08594;
            }
            60% {
                opacity: 0.20313;
            }
            65% {
                opacity: 0.71988;
            }
            70% {
                opacity: 0.53455;
            }
            75% {
                opacity: 0.37288;
            }
            80% {
                opacity: 0.71428;
            }
            85% {
                opacity: 0.70419;
            }
            90% {
                opacity: 0.7003;
            }
            95% {
                opacity: 0.36108;
            }
            100% {
                opacity: 0.24387;
            }
        }
        @media (min-width: 768px) {
            .container {
                max-width: 750px;
                margin: 0 auto;
            }
            h1 {
                font-size: 4em;
            }
            .interests {
                flex-direction: row;
                justify-content: space-around;
            }
            .description {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="crt-effect"></div>
    <div class="animated-bg"></div>
    <div class="container">
        <h1>Mathis Boche</h1>
        <p class="description">
            <span class="typing-effect">Passionn√© d'√©checs, de tennis</span><br>
            <span class="typing-effect-2">et de programmation IA</span>
        </p>
        <div class="interests">
            <div class="interest">
                <h2>√âchecs</h2>
                <p>Strat√©gie et r√©flexion</p>
            </div>
            <div class="interest">
                <h2>Tennis</h2>
                <p>Sport et comp√©tition</p>
            </div>
            <div class="interest">
                <h2>IA</h2>
                <p>Innovation et futur</p>
            </div>
        </div>
        <div class="skill-bars">
            <h2>Comp√©tences</h2>
            <div class="skill-bar">
                <p>√âchecs</p>
                <div class="skill-bar-fill" style="width: 0%;" data-width="85%"></div>
            </div>
            <div class="skill-bar">
                <p>Tennis</p>
                <div class="skill-bar-fill" style="width: 0%;" data-width="75%"></div>
            </div>
            <div class="skill-bar">
                <p>Programmation IA</p>
                <div class="skill-bar-fill" style="width: 0%;" data-width="90%"></div>
            </div>
        </div>
        <div class="retro-icons">
            <div class="retro-icon">‚ôüÔ∏è</div>
            <div class="retro-icon">üéæ</div>
            <div class="retro-icon">ü§ñ</div>
        </div>
    </div>

    <script>
        // Animated background
        const animatedBg = document.querySelector('.animated-bg');
        for (let i = 0; i < 50; i++) {
            const element = document.createElement('div');
            element.classList.add('bg-element');
            element.style.width = `${Math.random() * 20 + 5}px`;
            element.style.height = element.style.width;
            element.style.left = `${Math.random() * 100}%`;
            element.style.top = `${Math.random() * 100}%`;
            animatedBg.appendChild(element);
            
            animateElement(element);
        }

        function animateElement(element) {
            const duration = Math.random() * 10 + 5;
            const direction = Math.random() > 0.5 ? 1 : -1;
            
            element.animate([
                { transform: 'translate(0, 0)' },
                { transform: `translate(${50 * direction}px, ${100 * direction}px)` }
            ], {
                duration: duration * 1000,
                iterations: Infinity,
                direction: 'alternate',
                easing: 'ease-in-out'
            });
        }

        // Animate skill bars
        const skillBars = document.querySelectorAll('.skill-bar-fill');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.width = entry.target.dataset.width;
                }
            });
        }, { threshold: 0.5 });

        skillBars.forEach(bar => {
            observer.observe(bar);
        });
    </script>
</body>
</html>
