<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>mathis.boche : spectres_du_langage()</title>
    <style>
        /* Styles CSS globaux */

        /* Animation de fond psychédélique améliorée */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6b6b, #f94d6a, #c471ed, #12c2e9, #f6d365, #fda085);
            background-size: 400% 400%;
            animation: backgroundAnimation 20s ease infinite;
            color: #eee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 50%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Effet de flou pour le fond */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: inherit;
            filter: blur(100px);
            z-index: -1;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            animation: fadeInContainer 2s forwards;
        }

        @keyframes fadeInContainer {
            to { opacity: 1; }
        }

        .messages {
            margin-bottom: 50px;
        }

        .message {
            font-size: 2em;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-timing-function: ease-in-out;
        }

        /* Animation des messages */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Bouton avec animation améliorée */
        #action-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #eee;
            color: #eee;
            cursor: pointer;
            transition: all 0.5s ease;
            position: relative;
            z-index: 1;
            animation: pulseButton 2s infinite;
        }

        #action-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Animation de pulsation pour le bouton */
        @keyframes pulseButton {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Transition de fondu pour les changements de section */
        .fade-out {
            animation: fadeOutBody 2s forwards;
        }

        @keyframes fadeOutBody {
            to { opacity: 0; }
        }

        /* Styles pour les textes flottants */
        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5em;
            animation: floatText 5s forwards;
            pointer-events: none;
        }

        @keyframes floatText {
            0% { opacity: 0; transform: translateY(20px); }
            50% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        /* Styles pour les mots isolés */
        .isolated-word {
            position: absolute;
            color: rgba(255, 255, 255, 0.9);
            font-size: 2em;
            animation: pulseWord 5s forwards;
            pointer-events: none;
        }

        @keyframes pulseWord {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }

        /* Styles pour la page finale */
        .final-message {
            font-size: 2.5em;
            color: #fff;
            text-align: center;
            opacity: 0;
            animation: fadeInFinal 5s forwards;
        }

        @keyframes fadeInFinal {
            to { opacity: 1; }
        }

        /* Styles pour le footer */
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 1.2em;
            animation: fadeInFooter 5s forwards;
            display: none;
        }

        @keyframes fadeInFooter {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Canvas plein écran */
        #textCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>
<body>
    <!-- Contenu dynamique -->
    <div id="content"></div>

    <!-- Footer -->
    <div class="footer" id="footer">
        <p id="footer-text"></p>
    </div>

    <script>
        // Variables globales
        let currentPage = 0;
        const contentDiv = document.getElementById('content');
        const footer = document.getElementById('footer');

        // Fonctions pour chaque page
        function page0() {
            currentPage = 0;
            contentDiv.innerHTML = `
                <div class="container">
                    <div class="messages">
                        <p class="message">tu es arrivé. ou peut-être que tu es parti.</p>
                        <p class="message">ce lieu n’a pas de nom. il n’en a pas besoin.</p>
                        <p class="message">rien ici ne te parle. mais tout t’écoute.</p>
                    </div>
                    <button id="action-button">commencer.</button>
                </div>
            `;

            const messages = document.querySelectorAll('.message');
            messages.forEach((message, index) => {
                message.style.animationDelay = `${index * 1}s`;
            });

            const button = document.getElementById('action-button');
            const buttonTexts = [
                'commencer.',
                'ne pas commencer.',
                'effacer l’idée de commencer.'
            ];
            let textIndex = 0;

            const buttonInterval = setInterval(() => {
                textIndex = (textIndex + 1) % buttonTexts.length;
                button.textContent = buttonTexts[textIndex];
            }, 3000);

            // Transition automatique après les animations
            setTimeout(() => {
                clearInterval(buttonInterval);
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    document.body.classList.remove('fade-out');
                    page1();
                }, 2000);
            }, 6000); // Durée totale des animations + 4 secondes

            button.addEventListener('click', () => {
                clearInterval(buttonInterval);
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    document.body.classList.remove('fade-out');
                    page1();
                }, 2000);
            });
        }

        function page1() {
            currentPage = 1;
            contentDiv.innerHTML = `
                <div class="container">
                    <div class="messages">
                        <p class="message">il n’y a pas de cadre. seulement des marges infinies.</p>
                        <p class="message">les frontières sont des inventions. les traverser, une nécessité.</p>
                        <p class="message">tu avances dans ce qui n’existe pas.</p>
                    </div>
                </div>
            `;

            const messages = document.querySelectorAll('.message');
            messages.forEach((message, index) => {
                message.style.animationDelay = `${index * 1}s`;
            });

            document.body.addEventListener('click', page1Click);

            // Transition automatique après les animations
            setTimeout(() => {
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    document.body.classList.remove('fade-out');
                    document.body.removeEventListener('click', page1Click);
                    page2();
                }, 2000);
            }, 7000); // Durée totale des animations + 4 secondes
        }

        function page1Click(e) {
            const phrases = [
                'les ombres ne définissent rien.',
                'un mouvement est une absence qui change de forme.',
                'tu ne sais pas ce que tu cherches. mais tu le cherches quand même.'
            ];
            const phrase = document.createElement('p');
            phrase.textContent = phrases[Math.floor(Math.random() * phrases.length)];
            phrase.classList.add('floating-text');
            phrase.style.top = `${e.clientY}px`;
            phrase.style.left = `${e.clientX}px`;
            contentDiv.appendChild(phrase);

            // Retirer le texte après un certain temps
            setTimeout(() => {
                phrase.remove();
            }, 5000);
        }

        function page2() {
            currentPage = 2;
            contentDiv.innerHTML = `
                <canvas id="textCanvas"></canvas>
                <div class="container">
                    <div class="messages">
                        <p class="message">chaque espace est une pensée non-dite.</p>
                        <p class="message">le sens n’est jamais fixe. il glisse entre tes doigts.</p>
                        <p class="message">ce que tu lis n’est qu’une trace d’une voix qui s’est tue.</p>
                    </div>
                </div>
            `;

            const messages = document.querySelectorAll('.message');
            messages.forEach((message, index) => {
                message.style.animationDelay = `${index * 1}s`;
            });

            // Canvas animation
            const canvas = document.getElementById('textCanvas');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const texts = [
                'rien ici ne te concerne. et pourtant, tout te regarde.',
                'l’idée de comprendre est une erreur. accepte-la.',
                'chaque mot est une clé. mais aucune porte n’existe.'
            ];

            let diagonalText = texts.join('   ');
            let position = 0;
            let speed = 1;

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.font = '30px Arial';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.save();
                ctx.translate(0, canvas.height);
                ctx.rotate(-Math.atan(canvas.height / canvas.width));
                ctx.fillText(diagonalText, -position, 0);
                ctx.restore();

                position += speed;
                if (position > canvas.width + canvas.height) {
                    position = 0;
                }

                if (currentPage === 2) {
                    requestAnimationFrame(draw);
                }
            }

            draw();

            canvas.addEventListener('click', () => {
                // Ralentir le mouvement
                speed = 0.2;

                setTimeout(() => {
                    speed = 1;
                }, 3000);

                // Révéler un mot isolé
                const isolatedWords = ['fragment.', 'oubli.', 'passage.'];
                const word = document.createElement('p');
                word.textContent = isolatedWords[Math.floor(Math.random() * isolatedWords.length)];
                word.classList.add('isolated-word');
                word.style.top = `${Math.random() * canvas.height}px`;
                word.style.left = `${Math.random() * canvas.width}px`;
                contentDiv.appendChild(word);

                setTimeout(() => {
                    word.remove();
                }, 5000);
            });

            // Transition automatique après les animations
            setTimeout(() => {
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    document.body.classList.remove('fade-out');
                    page3();
                }, 2000);
            }, 8000); // Durée totale des animations + 4 secondes
        }

        function page3() {
            currentPage = 3;
            contentDiv.innerHTML = `
                <div id="word-container"></div>
            `;

            let clickCount = 0;

            function createWord() {
                const words = [
                    'écho.',
                    'faille.',
                    'absence.'
                ];
                const word = document.createElement('span');
                word.textContent = words[Math.floor(Math.random() * words.length)];
                word.classList.add('floating-word');
                word.style.top = `${Math.random() * window.innerHeight}px`;
                word.style.left = `${Math.random() * window.innerWidth}px`;
                contentDiv.appendChild(word);

                // Retirer le mot après un certain temps
                setTimeout(() => {
                    word.remove();
                }, 5000);
            }

            function page3Click() {
                createWord();
                clickCount++;
                if (clickCount > 3) {
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        contentDiv.innerHTML = '';
                        const finalMessage = document.createElement('p');
                        finalMessage.textContent = 'il reste tout ce qui n’a pas été dit.';
                        finalMessage.classList.add('final-message');
                        contentDiv.appendChild(finalMessage);
                    }, 2000);

                    // Transition vers la page finale après 4 secondes
                    setTimeout(() => {
                        document.body.classList.add('fade-out');
                        setTimeout(() => {
                            document.body.classList.remove('fade-out');
                            pageFinale();
                        }, 2000);
                    }, 6000);

                    document.body.removeEventListener('click', page3Click);
                }
            }

            document.body.addEventListener('click', page3Click);

            // Transition automatique après les animations
            setTimeout(() => {
                if (currentPage === 3) {
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        contentDiv.innerHTML = '';
                        const finalMessage = document.createElement('p');
                        finalMessage.textContent = 'il reste tout ce qui n’a pas été dit.';
                        finalMessage.classList.add('final-message');
                        contentDiv.appendChild(finalMessage);
                    }, 2000);

                    setTimeout(() => {
                        document.body.classList.add('fade-out');
                        setTimeout(() => {
                            document.body.classList.remove('fade-out');
                            pageFinale();
                        }, 2000);
                    }, 6000);

                    document.body.removeEventListener('click', page3Click);
                }
            }, 8000); // Durée totale des animations + 4 secondes
        }

        function pageFinale() {
            currentPage = 4;
            contentDiv.innerHTML = `
                <div class="container">
                    <div class="messages">
                        <p class="message">tu es arrivé au bout, mais il n’y a pas de fin.</p>
                        <p class="message">ce que tu as vu n’existe plus. ce que tu as lu n’existait pas.</p>
                        <p class="message">tu es parti sans bouger. merci pour le voyage.</p>
                    </div>
                </div>
            `;

            const messages = document.querySelectorAll('.message');
            messages.forEach((message, index) => {
                message.style.animationDelay = `${index * 1}s`;
            });

            // Activer le footer
            setTimeout(() => {
                footer.style.display = 'block';
                updateFooter();
            }, 5000);
        }

        // Footer
        const footerTexts = [
            'tout ici est provisoire.',
            'ce que tu cherches n’est pas là. mais tu peux rester.',
            'reviens, ou ne reviens pas. c’est pareil.'
        ];
        let footerIndex = 0;

        function updateFooter() {
            const footerText = document.getElementById('footer-text');
            footerText.textContent = footerTexts[footerIndex];
            footerIndex = (footerIndex + 1) % footerTexts.length;
            setTimeout(updateFooter, 7000);
        }

        // Démarrer le site
        page0();
    </script>
</body>
</html>
