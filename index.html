<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature et Passions</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
        
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }
        .fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/nature.png');
            background-size: cover;
            background-position: center;
            filter: brightness(0.6);
            transition: all 1s ease;
        }
        .content {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 1rem;
        }
        h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 5px;
            margin: 0;
            animation: float 6s ease-in-out infinite;
        }
        .passions-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .passion {
            font-size: 1rem;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            background-color: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            width: 80%;
            max-width: 300px;
            animation: float 6s ease-in-out infinite;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .passion:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .passion:nth-child(2) {
            animation-delay: -2s;
        }
        .passion:nth-child(3) {
            animation-delay: -4s;
        }
        .icon {
            margin-bottom: 0.5rem;
        }
        .passion-text {
            height: 0;
            opacity: 0;
            overflow: hidden;
            transition: height 0.5s ease, opacity 0.5s ease;
            font-size: 0.8rem;
            text-align: left;
            margin-top: 0.5rem;
        }
        .passion-text.show {
            height: auto;
            opacity: 1;
        }
        .stats {
            font-size: 0.9rem;
            text-align: center;
            animation: float 6s ease-in-out infinite;
            animation-delay: -3s;
        }
        .stats div {
            margin-top: 0.5rem;
            font-weight: 300;
        }
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48;
            font-size: 36px;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        @media (min-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .passions-container {
                flex-direction: row;
                justify-content: space-around;
            }
            .passion {
                width: 30%;
            }
            .stats {
                font-size: 1rem;
            }
        }
        
        @media (min-width: 1024px) {
            h1 {
                font-size: 4rem;
            }
            .material-symbols-outlined {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-image"></div>
    <div class="content">
        <h1>NATURE ET PASSIONS</h1>
        <div class="passions-container">
            <div class="passion">
                <div class="icon">
                    <span class="material-symbols-outlined">sports_tennis</span>
                </div>
                <div>Tennis</div>
                <div class="passion-text">Débuts à 4 ans. Entraînement avec la ligue de Normandie.</div>
            </div>
            <div class="passion">
                <div class="icon">
                    <span class="material-symbols-outlined">chess</span>
                </div>
                <div>Échecs</div>
                <div class="passion-text">Deux participations aux championnats de France jeunes.</div>
            </div>
            <div class="passion">
                <div class="icon">
                    <span class="material-symbols-outlined">code</span>
                </div>
                <div>IA</div>
                <div class="passion-text">Fasciné par les avancées de l'IA comme ChatGPT.</div>
            </div>
        </div>
        <div class="stats">
            <div>Élo aux échecs: 1772 F</div>
            <div>Classement tennis: 15/4</div>
        </div>
    </div>

    <script>
        function parallaxEffect() {
            const image = document.querySelector('.fullscreen-image');
            window.addEventListener('deviceorientation', (e) => {
                const tiltX = e.gamma / 90;
                const tiltY = e.beta / 90;
                image.style.transform = `translate(${tiltX * 10}px, ${tiltY * 10}px)`;
            });
        }

        function setupPassionTextToggle() {
            const passions = document.querySelectorAll('.passion');
            passions.forEach(passion => {
                passion.addEventListener('click', () => {
                    const text = passion.querySelector('.passion-text');
                    text.classList.toggle('show');
                });
            });
        }

        window.addEventListener('load', () => {
            parallaxEffect();
            setupPassionTextToggle();
        });
    </script>
</body>
</html>
