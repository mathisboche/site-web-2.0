<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - MATHIS BOCHE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap');

        body {
            font-family: 'Source Code Pro', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: black;
            color: lime;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .text {
            position: absolute;
            margin: 0;
            font-size: 2em;
            white-space: nowrap;
            overflow: hidden;
        }
        #text3 {
            font-size: 3em;
        }
        .glitch {
            position: relative;
            display: inline-block;
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 red;
            animation: glitch-animation 2s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: 2px 0 blue;
            animation: glitch-animation 2s infinite linear alternate;
        }
        @keyframes glitch-animation {
            0% {
                clip-path: inset(71% 0 10% 0);
            }
            20% {
                clip-path: inset(29% 0 71% 0);
            }
            40% {
                clip-path: inset(83% 0 1% 0);
            }
            60% {
                clip-path: inset(96% 0 3% 0);
            }
            80% {
                clip-path: inset(59% 0 43% 0);
            }
            100% {
                clip-path: inset(5% 0 98% 0);
            }
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center/cover no-repeat;
            opacity: 0.1;
            z-index: -1;
        }
        .hacker-text {
            font-size: 0.8em;
            color: lime;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            white-space: pre-wrap;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="text1" class="text"><span class="glitch" data-text="Hello World">Hello World</span></div>
        <div id="text2" class="text"><span class="glitch" data-text="MATHIS BOCHE">MATHIS BOCHE</span></div>
        <div id="text3" class="text"><span class="glitch" data-text="Site web à venir">Site web à venir</span></div>
    </div>
    <div class="background"></div>
    <div class="hacker-text" id="hacker-text"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const texts = document.querySelectorAll('.text');
            
            function typeText(element) {
                let content = element.querySelector('.glitch').getAttribute('data-text');
                element.querySelector('.glitch').innerHTML = '';
                let i = 0;
                function type() {
                    if (i < content.length) {
                        element.querySelector('.glitch').innerHTML += content.charAt(i);
                        i++;
                        setTimeout(type, Math.random() * (300 - 50) + 50);
                    } else {
                        setTimeout(() => {
                            randomPosition(element);
                            typeText(element);
                        }, Math.random() * 2000 + 500);
                    }
                }
                type();
            }

            texts.forEach((text, index) => {
                setTimeout(() => typeText(text), index * 1000);
            });

            const hackerTextElement = document.getElementById('hacker-text');
            function generateHackerText() {
                let lines = '';
                for (let i = 0; i < 100; i++) {
                    let line = '';
                    for (let j = 0; j < 200; j++) {
                        line += String.fromCharCode(Math.floor(Math.random() * 94) + 33);
                    }
                    lines += line + '\n';
                }
                hackerTextElement.textContent = lines;
            }
            setInterval(generateHackerText, 100);

            function randomPosition(element) {
                const x = Math.floor(Math.random() * (window.innerWidth - element.offsetWidth));
                const y = Math.floor(Math.random() * (window.innerHeight - element.offsetHeight));
                element.style.left = `${x}px`;
                element.style.top = `${y}px`;
            }

            texts.forEach(text => {
                randomPosition(text);
                window.addEventListener('resize', () => randomPosition(text));
            });
        });
    </script>
</body>
</html>
