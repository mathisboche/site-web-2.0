<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERRATIC CHAOS</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .element {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            width: 50px;
            height: 50px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: glitch 1s infinite;
            visibility: hidden;
        }

        @keyframes glitch {
            0% { transform: translate(-50%, -50%) rotate(0); background: rgba(255, 0, 0, 0.2); }
            25% { transform: translate(-60%, -40%) rotate(15deg); background: rgba(0, 255, 0, 0.2); }
            50% { transform: translate(-50%, -50%) rotate(0); background: rgba(0, 0, 255, 0.2); }
            75% { transform: translate(-40%, -60%) rotate(-15deg); background: rgba(255, 255, 0, 0.2); }
            100% { transform: translate(-50%, -50%) rotate(0); }
        }

        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <script>
        // génère des éléments aléatoires partout
        function generateChaos() {
            const element = document.createElement('div');
            element.classList.add('element');
            element.style.top = Math.random() * 100 + 'vh';
            element.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(element);

            setTimeout(() => {
                element.style.visibility = Math.random() > 0.5 ? 'visible' : 'hidden';
            }, Math.random() * 3000);

            setTimeout(() => element.remove(), 10000);
        }

        // fonction qui change des styles au hasard
        function randomizeStyles() {
            const allElements = document.querySelectorAll('.element');
            allElements.forEach(el => {
                el.style.width = Math.random() * 200 + 'px';
                el.style.height = Math.random() * 200 + 'px';
                el.style.background = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.3)`;
                el.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                el.style.visibility = Math.random() > 0.5 ? 'visible' : 'hidden';
            });
        }

        // fonction imprévisible au clic
        function randomOnClick(event) {
            event.preventDefault();
            const randomAction = Math.random();
            if (randomAction < 0.33) {
                document.body.style.background = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
            } else if (randomAction < 0.66) {
                generateChaos();
            } else {
                alert("impossible de fuir");
            }
        }

        // chaos permanent
        setInterval(() => {
            generateChaos();
            randomizeStyles();
        }, 500);

        // événements au clic
        document.body.addEventListener('click', randomOnClick);

        // interruption aléatoire
        setTimeout(() => {
            document.body.innerHTML = '<h1 style="color: red; text-align: center;">ERREUR FATALE</h1>';
        }, Math.random() * 30000 + 10000);
    </script>
</body>
</html>
