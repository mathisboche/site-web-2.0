<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact - Mathis Boche</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Polices Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/contact.css">
    <!-- Icônes FontAwesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
</head>
<body>
    <!-- En-tête avec le menu de navigation -->
    <header>
        <div class="container">
            <nav>
                <!-- Nom ou Titre -->
                <h1 class="site-title">
                    <a href="/" style="text-decoration: none; color: inherit;">Mathis Boche</a>
                </h1>
                <!-- Menu Hamburger amélioré -->
                <div class="menu-hamburger" id="menuToggle">
                    <div class="barre"></div>
                    <div class="barre"></div>
                    <div class="barre"></div>
                </div>                                                                     
            </nav>
        </div>
    </header>

    <!-- Menu de Navigation -->
    <div class="navigation" id="navigation">
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="mon-parcours.html">Mon Parcours</a></li>
            <li><a href="projets.html">Projets</a></li>
            <li><a href="passions.html">Passions</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- Section principale -->
    <main>
        <section class="page-content">
            <div class="container">
                <h1>Contact</h1>
                <p class="intro-text">Entrons en contact</p>
                <!-- Formulaire de contact -->
                <form action="#" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message :</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Envoyer</button>
                </form>
                <!-- Liens vers les réseaux sociaux -->
                <div id="reseaux-sociaux">
                    <p>Retrouvez-moi sur :</p>
                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/mathis-boche" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="https://github.com/mathisboche" target="_blank"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- Pied de page -->
    <footer>
        <p>&copy; 2023 Mathis Boche</p>
    </footer>

    <!-- Lien vers le fichier JavaScript -->
    <script src="/js/script.js"></script>
    <script src="/js/contact.js"></script>
</body>
</html>
