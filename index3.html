<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mathis loves chaos</title>
  <style>
    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background: linear-gradient(to right, #000, #222, #000);
      color: #0f0;
      overflow: hidden;
      animation: glitch-bg 3s infinite;
    }
    h1 {
      font-size: 4rem;
      position: absolute;
      top: 10vh;
      left: calc(10vw + 10 * random());
      animation: floaty 5s infinite ease-in-out;
      color: rgba(255, 0, 255, 0.8);
      text-shadow: 2px 2px 0 #0ff;
    }
    .section {
      position: absolute;
      width: 30vw;
      height: 20vh;
      top: calc(100vh * random());
      left: calc(100vw * random());
      background: rgba(255, 255, 255, 0.05);
      border: 2px dashed rgba(0, 255, 255, 0.4);
      transform: rotate(calc(360deg * random()));
      animation: weird-spin 7s infinite;
    }
    .section:hover {
      background: rgba(0, 255, 255, 0.1);
      transform: scale(1.5) rotate(0);
      transition: 1s;
    }
    p {
      font-size: 1.2rem;
      padding: 10px;
      color: #fff;
      text-align: center;
    }
    a {
      color: #f00;
      text-decoration: none;
      font-size: 1rem;
      animation: glitchy-text 2s infinite;
    }
    a:hover {
      color: #ff0;
      font-size: 1.5rem;
      transform: rotate(15deg);
    }
    @keyframes glitch-bg {
      0%, 100% { background: linear-gradient(to right, #000, #222, #000); }
      50% { background: linear-gradient(to left, #000, #111, #000); }
    }
    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes weird-spin {
      0%, 100% { transform: rotate(0); }
      50% { transform: rotate(360deg); }
    }
    @keyframes glitchy-text {
      0%, 100% { color: #f00; }
      50% { color: #ff0; text-shadow: 2px 2px 0 #00f; }
    }
  </style>
</head>
<body>
  <h1>programming + chess = üíñ chaos</h1>
  <div class="section">
    <p>coding is not a hobby, it‚Äôs a BUG.</p>
    <p><a href="#" onclick="alert('surprise! you clicked randomness.')">debug me?</a></p>
  </div>
  <div class="section">
    <p>chess? it‚Äôs all about traps.</p>
    <p><a href="https://lichess.org" target="_blank">practice here üï∂Ô∏è</a></p>
  </div>
  <div class="section">
    <p>console.log('life is chaotic')</p>
    <p><a href="#" onclick="console.log('easter egg unlocked üéâ')">run code</a></p>
  </div>
</body>
<script>
  // randomness for positions at reload
  document.querySelectorAll('.section').forEach(section => {
    section.style.top = `${Math.random() * 100}vh`;
    section.style.left = `${Math.random() * 100}vw`;
  });
</script>
</html>
